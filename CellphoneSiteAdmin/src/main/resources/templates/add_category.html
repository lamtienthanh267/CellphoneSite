<!DOCTYPE html>
<html lang="vi"  xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Management page</title>

	<!-- Bootstrap -->
	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	<!-- NProgress -->
	<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	<!-- iCheck -->
	<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	<!-- bootstrap-wysiwyg -->
	<link th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
	<!-- Select2 -->
	<link th:href="@{/vendors/select2/dist/css/select2.min.css}" rel="stylesheet">
	<!-- Switchery -->
	<link th:href="@{/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
	<!-- starrr -->
	<link th:href="@{/vendors/starrr/dist/starrr.css}" rel="stylesheet">
	<!-- bootstrap-daterangepicker -->
	<link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

	<!-- Custom Theme Style -->
	<link th:href="@{/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- left - column - navbar -->
			<div th:replace="navigation/nav_fragment :: navbar">
			</div>
			<!-- left - column - navbar -->
			
			<!-- top navigation -->
			<div th:replace="navigation/nav_fragment :: top_nav">
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="col-md-6 ">
						<div class="x_panel">
							<div class="x_title">
								<h2>Nhập loại sản phẩm<small></small></h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
											aria-expanded="false"><i class="fa fa-wrench"></i></a>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">Settings 1</a>
											<a class="dropdown-item" href="#">Settings 2</a>
										</div>
									</li>
									<li><a class="close-link"><i class="fa fa-close"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br />
								<form th:action="@{/add_category}" class="form-horizontal form-label-left" th:object="${category}" method="POST">
									
									<div class="form-group row ">
										<label class="control-label col-md-3 col-sm-3 ">Tên loại</label>
										<div class="col-md-9 col-sm-9 ">
											<input type="text" class="form-control" name="categoryName" th:field="*{categoryName}" placeholder="Nhập tên loại">
										</div>
									</div>
			
									<div class="form-group row">
										<label class="col-form-label col-md-3 col-sm-3 ">Loại sản phẩm</label>
										<div class="col-md-9 col-sm-9">
											<select class="form-control" th:field="*{parentId}" name="parentId">
												<option value="">Chọn danh mục</option>
												<option th:each="ctg : ${allCategory}" th:value="${ctg.id}">
													[[${ctg.categoryName}]]
												</option>
											</select>
										</div>
									</div>
									
									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-9 col-sm-9  offset-md-3">										
											<button type="submit" class="btn btn-success">&nbsp; Lưu &nbsp;</button>
										</div>
									</div>
											
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
			
			<!-- footer content -->
			<footer>
				<div class="pull-right">
					Management Page <a th:href="@{/}">Cellphone Site</a>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>
	
	<!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
	<!-- bootstrap-progressbar -->
	<script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	<!-- bootstrap-daterangepicker -->
	<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
	<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
	<!-- bootstrap-wysiwyg -->
	<script th:src="@{/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
	<script th:src="@{/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
	<script th:src="@{/vendors/google-code-prettify/src/prettify.js}"></script>
	<!-- jQuery Tags Input -->
	<script th:src="@{/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
	<!-- Switchery -->
	<script th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/vendors/select2/dist/js/select2.full.min.js}"></script>
	<!-- Parsley -->
	<script th:src="@{/vendors/parsleyjs/dist/parsley.min.js}"></script>
	<!-- Autosize -->
	<script th:src="@{/vendors/autosize/dist/autosize.min.js}"></script>
	<!-- jQuery autocomplete -->
	<script th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
	<!-- starrr -->
	<script th:src="@{/vendors/starrr/dist/starrr.js}"></script>
	<!-- Custom Theme Scripts -->
	<script th:src="@{/js/custom.min.js}"></script>
</body>

</html>
