<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- left - column - navbar -->
			<div th:replace="navigation/nav_fragment :: navbar">
			</div>
			<!-- left - column - navbar -->
			
			<!-- top navigation -->
			<div th:replace="navigation/nav_fragment :: top_nav">
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Form Product</h3>
						</div>			
					</div>
					<div class="clearfix"></div>
			
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Nhập thông tin sản phẩm <small>Edit</small></h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
										<li class="dropdown">
											<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
												aria-expanded="false"><i class="fa fa-wrench"></i></a>
											<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Settings 1</a>
												<a class="dropdown-item" href="#">Settings 2</a>
											</div>
										</li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<form class="" th:action="@{/edit_product}" method="POST" th:object="${product}"
											enctype="multipart/form-data">
										<input class="form-control" type="text" name="productId" th:field="*{productId}" hidden="true"/>
										<input class="form-control" type="text" name="dateCreate" th:field="*{dateCreate}" hidden="true"/>	
										
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Tên sản phẩm<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="productName" type="text" th:field="*{productName}"/>												
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Mã sản phẩm<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="productCode" type="text" th:field="*{productCode}" />													 
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Mô tả<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="description" type="text" th:field="*{description}"/>
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Giá sản phẩm<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text"  name="price" required='required'th:field="*{price}" />
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Giá cạnh tranh<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text"  name="priceCompetitive" th:field="*{priceCompetitive}" />
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Category<span>*</span></label>
											<div class="col-md-6 col-sm-6">
												<select class="form-control" th:field="*{category}" name="category">
													<option  th:each="ctg : ${allCategory}" 
															 th:value="${ctg.id}">
															[[${ctg.categoryName}]]
													</option>													
												</select>										
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Hãng<span>*</span></label>
											<div class="col-md-6 col-sm-6">
												<select class="form-control" th:field="*{brand}" name="brand">
													<option  th:each="br : ${allBrand}" 
															 th:value="${br.id}">
															[[${br.name}]]
													</option>													
												</select>											
											</div>
										</div>											
										
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Số lượng<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text" name="total_amount" th:field="*{totalAmount}" required='required'/>
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Mô tả chi tiết<span>*</span>
											</label>
											<div class="col-md-6 col-sm-6">
												<textarea class="form-control" name='description_details' th:field="*{descriptionDetails}"></textarea></div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Sản phẩm nổi bật</label>
											<div class="col-md-9 col-sm-9">
												<div class="checkbox">
													<label>
														<input type="checkbox" class="flat" name="featured"
																th:field="*{featured}" th:value="true" th:check />
													</label>												
												</div>											
											</div>
											
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Sản phẩm mới nhất</label>										
											<div class="col-md-9 col-sm-9">
												<div class="checkbox" >
													<label>
														<input type="checkbox" class="flat" name="newest" 
																th:field="*{newest}" th:value="true" th:check>
													</label>
												</div>										
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Sản phẩm bán chạy</label>										
											<div class="col-md-9 col-sm-9">
												<div class="checkbox" >
													<label>
														<input type="checkbox" class="flat" name="bestSale" 
																th:field="*{bestSale}" th:value="true" th:check>
													</label>
												</div>										
											</div>
										</div>
										<div class="field item form-group">								
											
											<label class="col-form-label col-md-3 col-sm-3 label-align">Hình sản phẩm</label>										
											<div class="col-md-9 col-sm-9">
												<div style="width: auto; border: outset; float: left;" >													
													<p>
													<img alt="Hình 1" id="thumbnail0" /></p>
																<br/>
													<p>			
													<input type="file" name="productImage" id="productImage" accept="image/*" /></p>		
												</div>
												<div style="width: auto; border: outset; float: left;">													
													<p>
													<img alt="Hình 2" id="thumbnail1"/></p>
																<br/>
													<p>			
													<input type="file" name="productImage" id="productImage" accept="image/*" /></p>		
												</div>
												<div style="width: auto; border: outset; float: left;">													
													<p>
													<img alt="Hình 3" id="thumbnail2"/></p>
																<br/>
													<p>			
													<input type="file" name="productImage" id="productImage" accept="image/*" /></p>		
												</div>
												<div style="width: auto; border: outset; float: left;">													
													<p>
													<img alt="Hình 4" id="thumbnail3"/></p>
																<br/>
													<p>			
													<input type="file" name="productImage" id="productImage" accept="image/*" /></p>		
												</div>				
											</div>
										</div>
										<div class="ln_solid">
											<div class="form-group">
												<div class="col-md-6 offset-md-3">
													<button type='submit' class="btn btn-primary">Thêm</button>
													<button type='reset' class="btn btn-success">Reset</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					Management Page <a th:href="@{/}">Cellphone Site</a>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>
	<!--show productImage -->
	<script type="text/javascript">
		$(document).ready(function() {
			//$('#productImage').change(function() {
			//	showProductImage(this);
			//});
			
			$("input[name='productImage']").each(function(index) {
				$(this).change(function(){
					showExtraImage(this, index);
				});
				
			});
		});
		
		function showProductImage(fileInput){
			file = fileInput.files[0];
			reader = new FileReader();
			
			reader.onload = function(e){
				$('#thumbnail').attr('src', e.target.result);				
			};
			reader.readAsDataURL(file);
		}
		
		function showExtraImage(fileInput, index){
			file = fileInput.files[0];
			reader = new FileReader();
			
			reader.onload = function(e){
				$('#thumbnail'+index).attr('src', e.target.result);				
			};
			reader.readAsDataURL(file);
		}
	</script>
	<!--/show productImage -->
