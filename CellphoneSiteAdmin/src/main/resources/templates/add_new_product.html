<!DOCTYPE html>
<html lang="vi"  xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Add product</title>

	<!-- Bootstrap -->
	<link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- NProgress -->
	<link href="vendors/nprogress/nprogress.css" rel="stylesheet">
	<!-- bootstrap-daterangepicker -->
	<link href="vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

	<!-- Custom Theme Style -->
	<link href="css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- left - column - navbar -->
			<div th:replace="navigation/nav_fragment :: navbar">
			</div>
			<!-- left - column - navbar -->
			
			<!-- top navigation -->
			<div th:replace="navigation/nav_fragment :: top_nav">
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Form Product</h3>
						</div>			
					</div>
					<div class="clearfix"></div>
			
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Nhập thông tin sản phẩm <small>sub title</small></h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
										<li class="dropdown">
											<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
												aria-expanded="false"><i class="fa fa-wrench"></i></a>
											<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Settings 1</a>
												<a class="dropdown-item" href="#">Settings 2</a>
											</div>
										</li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<form class="" th:action="@{add_product}" method="post" th:object="${product}">
										<p>For alternative validation library <code>parsleyJS</code> check out in the <a
												href="form.html">form page</a>
										</p>
										<span class="section">Sản phẩm</span>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Tên sản phẩm<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="name" required="required" th:field="*{productName}"/>												
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Mã sản phẩm<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="productCode" type="text" th:field="*{productCode}" />													 
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Mô tả<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="description" type="text" th:field="*{desciption}"/>
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Giá sản phẩm<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text"  name="price" required='required'th:field="*{price}" />
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Giá cạnh tranh<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text"  name="priceCompetitive" th:field="*{priceCompetitive}" />
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Ngày tạo<span>*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="date" name="date_create" th:field="*{dateCreate}">
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Ngày chỉnh sửa<span>*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="date" name="date_edit" th:field="*{dateEdit}">
											</div>
										</div>															
										
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Số lượng<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text" name="total_amount" th:field="*{totalAmount}" required='required'/>
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Mô tả chi tiết<span>*</span>
											</label>
											<div class="col-md-6 col-sm-6">
												<textarea name='description_details' th:field="*{descriptionDetails}"></textarea></div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 col-sm-3  control-label">Sản phẩm nổi bật</label>										
											<div class="col-md-9 col-sm-9">
												<div class="checkbox" >
													<label>
														<input type="checkbox" class="flat" name="featured" 
																th:field="*{featured}" th:value="true" th:check>
													</label>
												</div>										
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 col-sm-3  control-label">Sản phẩm mới nhất</label>										
											<div class="col-md-9 col-sm-9">
												<div class="checkbox" >
													<label>
														<input type="checkbox" class="flat" name="newest" 
																th:field="*{newest}" th:value="true" th:check>
													</label>
												</div>										
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 col-sm-3  control-label">Sản phẩm bán chạy</label>										
											<div class="col-md-9 col-sm-9">
												<div class="checkbox" >
													<label>
														<input type="checkbox" class="flat" name="bestSale" 
																th:field="*{bestSale}" th:value="true" th:check>
													</label>
												</div>										
											</div>
										</div>
										<div class="ln_solid">
											<div class="form-group">
												<div class="col-md-6 offset-md-3">
													<button type='submit' class="btn btn-primary">Thêm</button>
													<button type='reset' class="btn btn-success">Reset</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					Management Page <a th:href="@{/}">Cellphone Site</a>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<!-- FastClick -->
	<script src="vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="vendors/nprogress/nprogress.js"></script>
	<!-- Chart.js -->
	<script src="vendors/Chart.js/dist/Chart.min.js"></script>
	<!-- jQuery Sparklines -->
	<script src="vendors/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
	<!-- Flot (làm nổi) -->
	<script src="vendors/Flot/jquery.flot.js"></script>
	<script src="vendors/Flot/jquery.flot.pie.js"></script>
	<script src="vendors/Flot/jquery.flot.time.js"></script>
	<script src="vendors/Flot/jquery.flot.stack.js"></script>
	<script src="vendors/Flot/jquery.flot.resize.js"></script>
	<!-- Flot plugins -->
	<script src="vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
	<script src="vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
	<script src="vendors/flot.curvedlines/curvedLines.js"></script>
	<!-- DateJS -->
	<script src="vendors/DateJS/build/date.js"></script>
	<!-- bootstrap-daterangepicker -->
	<script src="vendors/moment/min/moment.min.js"></script>
	<script src="vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="js/custom.min.js"></script>
</body>

</html>
