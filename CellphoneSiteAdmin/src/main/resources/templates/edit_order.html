	<!-- Bootstrap -->
	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

	<!-- iCheck -->

	<!-- bootstrap-wysiwyg -->

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- left - column - navbar -->
			<div th:replace="navigation/nav_fragment :: navbar">
			</div>
			<!-- left - column - navbar -->
			
			<!-- top navigation -->
			<div th:replace="navigation/nav_fragment :: top_nav">
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Form Order</h3>
						</div>			
					</div>
					<div class="clearfix"></div>
			
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Thông tin hóa đơn</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
										<li class="dropdown">
											<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
												aria-expanded="false"><i class="fa fa-wrench"></i></a>
											<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Settings 1</a>
												<a class="dropdown-item" href="#">Settings 2</a>
											</div>
										</li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<form class="" th:action="@{/edit_order}" method="POST" th:object="${order}"
											enctype="multipart/form-data">
										<input class="form-control" type="text" name="id" th:field="*{id}" hidden="true"/>
											
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Ngày lập<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text" name="dateCreate" th:field="*{dateCreate}" readonly="true"/>											
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Tên người mua<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="name" type="text" th:field="*{name}"/>												
											</div>
										</div>
										
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Liên hệ<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="phoneNumber" type="text" th:field="*{phoneNumber}"/>
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Địa chỉ<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text"  name="addressDelivery" th:field="*{addressDelivery}" />
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Email<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text"  name="email" th:field="*{email}" />
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Ghi chú<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<textarea class="form-control" name='note' th:field="*{note}"></textarea></div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Phí giao hàng<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="shipPrice" type="text" th:field="*{shipPrice}"/>												
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Giảm giá<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="discount" type="text" th:field="*{discount}" />													 
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">VAT<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="vat" type="text" th:field="*{vat}" />													 
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Tổng tiền<span
													class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="payment" type="text" th:field="*{payment}"/>	
												<label>Phương thức thành toán: [[${order.paymentMethod}]]</label>											
											</div>
										
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Trạng thái đơn hàng</label>										
											<div class="col-md-6 col-sm-6" >
											
												<div class="checkbox" >
													<label>
														<input type="radio" class="flat" id="status" 
																th:field="*{status}" th:value="PROCESSING" th:check> PROCESSING
													</label>
													
													
												</div>
												<div class="checkbox" >
													<label>
															<input type="radio" class="flat" id="status" 
																	th:field="*{status}" th:value="DELIVERY" th:check> DELIVERY
														</label>
												</div>
												<div class="checkbox" >
													<label>
														<input type="radio" class="flat" id="status" 
																th:field="*{status}" th:value="CANCEL" th:check> CANCEL
													</label>
												</div>										
											</div>
										</div>
										<div class="ln_solid">
											<div class="form-group">
												<div class="col-md-6 offset-md-3">
													<button type='submit' class="btn btn-primary">Chuyển trang thái</button>
													<button type='reset' class="btn btn-success">Reset</button>
												</div>
											</div>
										</div>
										
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					Management Page <a th:href="@{/}">Cellphone Site</a>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>
	<!--show productImage -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#photoName').change(function() {
				showProductImage(this);
			});
			
			$("input[name='productImage']").each(function(index) {
				$(this).change(function(){
					showExtraImage(this, index);
				});
				
			});
		});
		
		function showProductImage(fileInput){
			file = fileInput.files[0];
			reader = new FileReader();
			
			reader.onload = function(e){
				$('#thumb').attr('src', e.target.result);				
			};
			reader.readAsDataURL(file);
		}
		
		function showExtraImage(fileInput, index){
			file = fileInput.files[0];
			reader = new FileReader();
			
			reader.onload = function(e){
				$('#thumbnail'+index).attr('src', e.target.result);				
			};
			reader.readAsDataURL(file);
		}
	</script>
	<!--/show productImage -->
	<!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>

	<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

	<!-- NProgress -->
	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>

	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	<!-- Chart.js -->
	<script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
	<!-- jQuery Sparklines -->
	<script th:src="@{/vendors/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
	<!-- Flot (làm nổi) -->
	<script th:src="@{/vendors/Flot/jquery.flot.js}"></script>
	<script th:src="@{/vendors/Flot/jquery.flot.pie.js}"></script>

	<script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
	<!-- DateJS -->
	<script th:src="@{/vendors/DateJS/build/date.js}"></script>
	<!-- bootstrap-daterangepicker -->
	<script th:src="@{/vendors/moment/min/moment.min.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{/js/custom.min.js}"></script>
